<!--In order for Google Authorization to work, the user needs to specify what pages are authorized to sign in
 and also what pages are authorized to redirect to. These authorizations can be set at console.developer.google.com
 Google Sign-in will need a key in order to work. Please note that this key is different from the regular API key.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="google-signin-client_id" content="40839794999-nnjfh8o3et2vbf2tvhc85hjbfvj7cm8f.apps.googleusercontent.com">
    <title>Sign In Page</title>
</head>
<body>
<!--This class will determine what page to redirect to and what function to carry out

 NOTE: Because this is a local server, you may need to specify what url to redirect to if Google returns invalid address
 Change in the data-redirecturi variable-->
<div class="g-signin2"
     data-onsuccess="onSignIn"
     data-accesstype="offline"
     data-theme="dark"
     data-redirecturi="http://localhost:8080/Documents/GitHub/CS5551-team7-1-labassignments/Source/newhome.html"></div>
<script type="text/javascript">
    /*This is the main function of the google sign-in function as it determines what
     * variables to be stored to localStorage and display later */
    function onSignIn(googleUser) {
        var profile = googleUser.getBasicProfile();
        localStorage["Name"] = profile.getName();
        localStorage["Email"] = profile.getEmail();
    }
</script>
<a href="#" onclick="signOut();">Sign out</a>
<script>
    function signOut() {
        window.location.replace("newhome.html");
    }
</script>
<script src="https://apis.google.com/js/platform.js" async defer></script>
</body>
</html>
